    User Registration

    <!-- Register Form -->
    <form action="/register-user" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="inputFullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="inputFullName" aria-describedby="fullNameHelp">
          <div id="fullNameHelp" class="form-text">Please enter your first and last name.</div>
        </div>
        <div class="mb-3">
          <label for="inputUserName" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUserName">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We will never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="mb-3">
            <label for="inputPhotoID" class="form-label">Photo ID</label>
            <input type="file" class="form-control" id="inputPhotoID">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <!-- Register Form End -->
